<ion-header>
  <ion-toolbar>
    <ion-title>登陆</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>哈尔滨先络科技有限公司</ion-card-subtitle>
      <ion-card-title>智慧校园公寓管理平台v1.0</ion-card-title>
    </ion-card-header>
    <ion-img src="/assets/img/9936.jpg"></ion-img>

    <ion-item>
      <ion-icon name="contact" slot="start" color="primary"></ion-icon>
      <ion-input placeholder="请输入账号" clearInput ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="key" slot="start" color="danger"></ion-icon>
      <ion-input placeholder="请输入密码" type="password" clearInput ></ion-input>
    </ion-item>
    <ion-card-content>
      <ion-button class="login"
                  (click)="onLogin()"
                  shape="round"
                  color="primary"
                  fill="solid"
                  size="default"
                  type="button"
                  expand="block"
                  [disabled]='!status'>
        登录
      </ion-button>

      <ion-button (click)="toRegister()"
                  class="register"
                  color="primary"
                  fill="clear"
                  size="default"
                  type="button"
                  expand="block">
        注册
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
