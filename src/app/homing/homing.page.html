
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      归寝查询
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder='请输入姓名或学号' (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of cItem" (click)="itemSelected(item)">
      <ion-thumbnail slot="start">
        <img src="http://127.0.0.1:3000/{{item.avatar_url}}" onerror="javascript:this.src='/assets/img/imghead.png'">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <h3>{{ item.name }}</h3>
        </ion-text>
        <ion-note>{{ item.sno }}</ion-note>
        <ion-text color="danger">
          <p>{{item.dorm_full_title}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
